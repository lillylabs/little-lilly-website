<header class="page-section header bg-primary">
    <div class="container-fluid">
        <h1>Admin</h1>
    </div>
</header>

<div class="page-section preview">
    <div class="container-fluid">
        <div class="user" ng-repeat="user in users">
            <div class="letter" ng-repeat="recipient in user.letter.recipients">
                <div class="greeting">
                    <p class="greeting-text"><span ng-bind="user.letter.greeting.text" /></p>
                </div>
                <div class="photo" ng-repeat="photo in user.letter.photos">
                    <img ng-src="{{photo.images.standard_resolution.url}}"/>
                    <p ng-bind="photo.caption.text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
