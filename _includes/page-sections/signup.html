<section class="page-section signup bg-{{ include.section.background | default: 'dark' }}" id="{{ section.id }}">
  <div class="container-fluid">
    <div class="row">

      <div class="block">
       {% include page-sections/partials/content.html section=include.section %}

        <form name="signup-{{ page.path || slugify }}" action="thank-you" netlify>
          <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
          </fieldset>
          <fieldset>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
          </fieldset>
          <fieldset style="display:none">
            <label>Bot field: <input name="bot-field"></label>
          </fieldset>
          <fieldset>
            <button type="submit">{{ include.section.form.submit | default: "Sign me up" }}</button>
          </fieldset>

          {% if include.section.form.note %}

          <fieldset>
            <span class="note">{{ include.section.form.note }}</span>
          </fieldset>

          {% endif %}
        </form>
      </div>

    </div>
  </div>
</section>
