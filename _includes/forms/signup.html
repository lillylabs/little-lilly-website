
<form name="waitinglist" class="contact-form" netlify netlify-honeypot="bot-field">
  <div class="row">
    <div class="form-group col-xs-12 col-sm-6">
      <label>Firstname</label>
      <input name="firstname" type="text" class="form-control" id="firstname" placeholder="{{ page.form.placeholders.firstname }}">
    </div>
    <div class="form-group col-xs-12 col-sm-6">
      <label>Lastname</label>
      <input name="lastname" type="text" class="form-control" id="lastname" placeholder="{{ page.form.placeholders.lastname }}">
    </div>
    <div class="form-group col-xs-12">
      <label>E-mail</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="{{ page.form.placeholders.email }}">
    </div>
    <div class="form-group col-xs-12">
      <button type="submit" class="btn btn-primary btn-block">
        {{ page.form.buttons.submit | default: 'Sign up' }}
      </button>
    </div>
  </div>
</form>
